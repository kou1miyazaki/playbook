- hosts: centos
  remote_user: root
  sudo: yes

  vars:

  tasks:
  - name: 前処理
    include: tasks/base.yml

  - name: cockpit インストール
    yum: name={{ item }} state=latest
    with_items:
      - cockpit-bridge

  - name: cockpit 起動
    service: name={{ item }} enabled=yes state=started
    with_items:
      - cockpit

  - name: Firewalld 設定
    firewalld: service={{ item }} permanent=true state=enabled immediate=true
    with_items:
      - cockpit
